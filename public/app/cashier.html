<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>FastFood POS ‚Äî Cashier Session</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <header class="topbar">
    <div class="brand-inline">
      <div class="logo small" aria-hidden="true">üçî</div>
      <strong>Cashier Session</strong>
    </div>
    <div class="topbar-actions">
      <a class="btn" href="dashboard.html">‚Üê Back</a>
      <button id="logoutBtn" class="btn danger">Logout</button>
    </div>
  </header>

  <main class="container">
    <section id="noSession" class="card" hidden>
      <h2 class="card-title">Open Session</h2>
      <form id="openForm" class="form">
        <div class="form-row">
          <label>Branch ID</label>
          <input type="number" id="branchId" value="1" min="1" step="1" required>
        </div>
        <div class="form-row">
          <label>Opening Float</label>
          <input type="number" id="openingFloat" step="0.01" value="0.00" required>
        </div>
        <button class="btn primary" type="submit" id="btnOpen">Open Session</button>
        <span id="openMsg" class="muted small"></span>
      </form>
    </section>

    <section id="hasSession" class="card" hidden>
      <h2 class="card-title">Open Session</h2>
      <div class="grid-2">
        <div class="card">
          <div class="muted small">Opened At</div>
          <div class="mono" id="sOpened">‚Äî</div>
        </div>
        <div class="card">
          <div class="muted small">Opening Float</div>
          <div class="mono" id="sOpening">0.00</div>
        </div>
        <div class="card">
          <div class="muted small">Cash Sales (since open)</div>
          <div class="mono" id="sCash">0.00</div>
        </div>
        <div class="card">
          <div class="muted small">Estimated Closing (no payouts)</div>
          <div class="mono" id="sEstClose">0.00</div>
        </div>
      </div>

      <div class="card mt-12">
        <h3 class="card-title">Close Session</h3>
        <form id="closeForm" class="form">
          <div class="form-row">
            <label>Payouts (cash taken out)</label>
            <input type="number" id="payouts" step="0.01" value="0.00">
          </div>
          <button class="btn primary" type="submit" id="btnClose">Close Session</button>
          <span id="closeMsg" class="muted small"></span>
        </form>
      </div>
    </section>
  </main>

  <div id="toast" class="toast" hidden></div>

  <script src="app.js"></script>
  <script src="cashier.js"></script>
</body>
</html>
