<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>FastFood POS ‚Äî Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- index is served at /public/, so assets must use app/ prefix -->
  <link rel="stylesheet" href="app/style.css">
</head>
<body class="auth-bg">
  <div class="auth-wrap">
    <div class="brand">
      <div class="logo" aria-hidden="true">üçî</div>
      <div>
        <h1>FastFood POS</h1>
        <p class="muted">Simple. Fast. Reliable.</p>
      </div>
    </div>

    <div class="card auth-card">
      <h2 class="card-title">Login</h2>
      <p class="muted small">Please sign in to continue</p>

      <form id="loginForm" class="form" autocomplete="on">
        <div class="form-row">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="admin" autocomplete="username" required>
        </div>
        <div class="form-row">
          <label for="pin">PIN</label>
          <input type="password" id="pin" placeholder="1234" inputmode="numeric" autocomplete="current-password" required>
        </div>
        <button type="submit" id="loginBtn" class="btn primary w-100">Login</button>
        <p id="loginError" class="error" hidden></p>
      </form>

      <div class="tips">
        <span class="muted small">Tip: username: <strong>admin</strong>, PIN: <strong>1234</strong></span>
      </div>
    </div>

    <footer class="footer">
      <span class="muted small">v1.0 ‚Ä¢ Local Demo</span>
    </footer>
  </div>

  <!-- index is at /public/ so load app/app.js -->
  <script src="app/app.js"></script>
  <script>
    (async function checkSession() {
      try {
        const me = await apiFetch('api/me');
        if (me && me.user) window.location.href = 'app/dashboard.html';
      } catch (_) {}
    })();

    const form = document.getElementById('loginForm');
    const btn  = document.getElementById('loginBtn');
    const err  = document.getElementById('loginError');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      err.hidden = true;
      btn.disabled = true;
      btn.textContent = 'Logging in...';
      try {
        const username = document.getElementById('username').value.trim();
        const pin = document.getElementById('pin').value.trim();
        const res = await apiFetch('api/login', {
          method: 'POST',
          body: JSON.stringify({ username, pin })
        });
        if (res && res.user) {
          localStorage.setItem('ffpos_user', JSON.stringify(res.user));
          window.location.href = 'app/dashboard.html';
        } else {
          throw new Error('Invalid response from server');
        }
      } catch (e2) {
        err.textContent = e2.message || 'Login failed';
        err.hidden = false;
      } finally {
        btn.disabled = false;
        btn.textContent = 'Login';
      }
    });
  </script>
</body>
</html>
